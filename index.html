<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 in a row</title>
    <style>
      .cell {
        border: 1px solid;
        width: 75px;
        height: 75px;
      }
      .disc {
        position: absolute;
        z-index: -1;
        top: -55px;
        left: 14px;
        width: 46px;
        height: 46px;
        border-radius: 46px;
        transition: all 0.3s;
      }

      .disc.red {
        background: #d96666;
      }

      .disc.yellow {
        background: #ffeb79;
      }
    </style>
  </head>
  <body>
    <div id="game-block"></div>
  </body>

  <script src="./source.js"></script>
</html>
